<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hamster Kombat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-box">
    <h2 id="welcome">‘≤’°÷Ä’´ ’£’°’¨’∏÷Ç’Ω’ø</h2>
    <p id="energy-bar">‚ö° 10/10</p>
    <p>üí∞ Coins: <span id="coins">0</span></p>
    <p>‚≠ê Level: <span id="level">1</span></p>
    <img id="hamster-img" src="https://coinspot.io/wp-content/uploads/2024/09/snimok-ekrana-2024-09-15-v-17.03.12.png" onclick="clickHamster()" />
    <div class="btn-cont">
      <div class="buttons">
        <button onclick="upgrade()">Upgrade ‚ö°</button>
        <button onclick="logout()">‘¥’∏÷Ç÷Ä’Ω ’£’°’¨ üö™</button>
      </div>
    </div>
  </div>

  <script>
    const maxEnergy = 60;
    const replenishInterval = 60 * 1000; // 1 ÷Ä’∏’∫’•

    let username = localStorage.getItem("loggedInUser");
    if (!username) {
      alert("’Ñ’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•÷Ñ’ù ’≠’°’≤’® ’Ω’Ø’Ω’•’¨’∏÷Ç ’∞’°’¥’°÷Ä");
      window.location.href = "index.html";
    }

    let user = JSON.parse(localStorage.getItem("user_" + username)) || {
      coins: 0,
      level: 1,
      power: 1
    };

    let coins = user.coins;
    let level = user.level;
    let power = user.power;

    // ‘∑’∂’•÷Ä’£’´’°’µ’´ ’≥’´’∑’ø ’Ω’ø’°÷Å’∏÷Ç’¥ (0 ’ß’¨ ’°’∑’≠’°’ø’´)
    let storedEnergy = localStorage.getItem("energy_" + username);
    let energy = storedEnergy !== null ? parseInt(storedEnergy) : maxEnergy;

    let storedTime = localStorage.getItem("energy_time_" + username);
    let lastReplenish = storedTime !== null ? parseInt(storedTime) : Date.now();

    // ‘≤’°÷Ä’´ ’£’°’¨’∏÷Ç’Ω’ø
    document.getElementById("welcome").textContent += `, ${username}`;
    document.getElementById("coins").textContent = coins;
    document.getElementById("level").textContent = level;

    function clickHamster() {
      if (energy <= 0) {
        alert("‚ö° ‘∑’∂’•÷Ä’£’´’° ’π’Ø’°, ’Ω’∫’°’Ω’´÷Ä ’æ’•÷Ä’°’Ø’°’∂’£’∂’¥’°’∂");
        return;
      }

      energy--;
      localStorage.setItem("energy_" + username, energy);
      updateEnergyUI();

      coins += power;
      update();
    }

    function upgrade() {
      let upgradeCost = 0;

      if (level <= 20) {
        upgradeCost = level * 100;
      } else if (level <= 50) {
        upgradeCost = level * 150;
      } else {
        upgradeCost = level * 200;
      }

      if (coins >= upgradeCost) {
        coins -= upgradeCost;
        power++;
        level++;
        update();

        if (level >= 100) {
          document.getElementById("hamster-img").src = "https://mignews.com.ua/wp-content/uploads/2024/06/img_2148-1024x810.jpeg";
        }
      } else {
        alert(`’ä’°’∞’°’∂’ª’æ’∏÷Ç’¥ ’ß ${upgradeCost} ’¥’•’ø’°’≤’°’§÷Ä’°’¥’ù ’∞’°’ª’∏÷Ä’§ ’¥’°’Ø’°÷Ä’§’°’Ø’´’∂ ’°’∂÷Å’∂’•’¨’∏÷Ç ’∞’°’¥’°÷Ä ‚ö†Ô∏è`);
      }
    }

    function update() {
      document.getElementById("coins").textContent = coins;
      document.getElementById("level").textContent = level;

      user.coins = coins;
      user.level = level;
      user.power = power;

      localStorage.setItem("user_" + username, JSON.stringify(user));
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function updateEnergyUI() {
      document.getElementById("energy-bar").textContent = `‚ö° ${energy}/${maxEnergy}`;
    }

    function startEnergyTimer() {
      setInterval(() => {
        const now = Date.now();

        if (energy < maxEnergy) {
          const diff = now - lastReplenish;
          const toAdd = Math.floor(diff / replenishInterval);

          if (toAdd > 0) {
            energy = Math.min(maxEnergy, energy + toAdd);
            lastReplenish += toAdd * replenishInterval;

            localStorage.setItem("energy_" + username, energy);
            localStorage.setItem("energy_time_" + username, lastReplenish);

            updateEnergyUI();
          }
        }
      }, 1000); // ’°’¥’•’∂ ’æ’°’µ÷Ä’Ø’µ’°’∂’® ’Ω’ø’∏÷Ç’£’´
    }

    // ’ç’Ø’Ω’•’¨
    updateEnergyUI();
    startEnergyTimer();
  </script>
</body>
</html>
