<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Hamster Kombat - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-box">
    <h1>🐹 Hamster Kombat</h1>
    <input type="text" id="username" placeholder="Մուտքանուն" />
    <input type="password" id="password" placeholder="Գաղտնաբառ" />
    <div class="buttons">
      <button onclick="register()">Գրանցվել</button>
      <button onclick="login()">Մուտք</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
